<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖延日志</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- 修改：加上了 page1-content 这个类 -->
        <div class="content-wrapper page1-content">

            <div class="top-section">
                <div class="title-container">
                    <img src="images/icon-pen.png" alt="pen">
                    你有什么想拖延的事吗？
                </div>
                <div class="input-box">
                    <textarea id="procrastination-input" placeholder="研究一下Layout..."></textarea>
                    <a href="page5.html" class="plus-icon">+</a>
                </div>

                <div class="section-title">任意感想/随便写什么！</div>
                <div class="input-box">
                    <textarea id="thoughts-input" placeholder="这个排版到底tmd怎么排..."></textarea>
                </div>
            </div>

            <div class="bottom-section">
                <div class="section-title">你现在就有头绪第一步应该做什么吗？很小的事就可以！保证你五分钟内就能完成的！</div>
                <div class="choice-section">
                    <div id="go-to-step-btn" class="choice-option">
                        <span class="icon">🔵</span> 有👍 ➕下一步最小行动
                    </div>
                    <div id="go-to-tent-btn" class="choice-option">
                        <span class="icon">🔵</span> 无👎去帐篷里休息一下，整理思路
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
